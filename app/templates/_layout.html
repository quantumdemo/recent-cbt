<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CBT Platform{% endblock %}</title>
    <script>
        // --- THEME PERSISTENCE SCRIPT ---
        // This script runs on page load to set the theme before the page is visible.
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    <style>
        /* Base Styles */
        :root {
            --primary-blue: #2C3E50;
            --accent-gold: #F1C40F;
            --hover-blue: #2980B9;
            --secondary-indigo: #5D6D7E;
            --charcoal: #34495E;
            --white: #FFFFFF;
            --light-grey: #F4F6F8;
            --medium-grey: #E5E9EC;
            --dark-grey: #7F8C8D;
            --shadow: rgba(44, 62, 80, 0.15);
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #F39C12;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-blue: #34495E;
            --light-grey: #2C3E50;
            --white: #1A2530;
            --charcoal: #ECF0F1;
            --medium-grey: #34495E;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-grey) 0%, var(--white) 100%);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background: var(--primary-blue);
            color: var(--white);
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--white);
            margin: 0;
        }

        /* Theme Switcher */
        .theme-switcher {
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--medium-grey);
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: var(--white);
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-gold);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        /* Navigation */
        nav {
            background: var(--secondary-indigo);
            padding: 0.8rem 0;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        nav a:hover {
            background: var(--hover-blue);
            color: var(--white);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 0;
        }

        /* Flash Messages */
        .flashes {
            margin-bottom: 1.5rem;
        }

        .flashes p {
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-weight: 500;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .flashes p:last-child {
            margin-bottom: 0;
        }

        .flashes p {
            background: var(--accent-gold);
            color: var(--charcoal);
            border-left: 4px solid var(--warning);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://cdn.ckeditor.com/ckeditor5/47.1.0/classic/ckeditor.js"></script>
</head>
<body class="light-mode">
    <header>
        <div class="container">
            <div class="header-content">
                <h1>{% block header %}{% endblock %}</h1>
                <div class="theme-switcher">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            {% block nav %}{% endblock %}
        </div>
    </header>
    <main>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flashes">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </main>
    <script>
        // --- THEME TOGGLE LOGIC ---
        const themeToggle = document.getElementById('theme-toggle');

        // Set the toggle to the correct state on page load
        if (localStorage.getItem('theme') === 'dark') {
            themeToggle.checked = true;
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }

        // Listen for toggle clicks
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
