<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        /* Teacher Login Specific Styles */
        :root {
            --primary-blue: #2C3E50;
            --accent-gold: #F1C40F;
            --hover-blue: #2980B9;
            --secondary-indigo: #5D6D7E;
            --charcoal: #34495E;
            --white: #FFFFFF;
            --light-grey: #F4F6F8;
            --medium-grey: #E5E9EC;
            --dark-grey: #7F8C8D;
            --shadow: rgba(44, 62, 80, 0.15);
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #F39C12;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-indigo) 100%);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Login Container */
        .login-container {
            background: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold), var(--hover-blue));
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            color: var(--primary-blue);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-gold);
            border-radius: 2px;
        }

        /* Form Styles */
        form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--charcoal);
            font-size: 0.95rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--medium-grey);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light-grey);
            color: var(--charcoal);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--hover-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
            transform: translateY(-2px);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--dark-grey);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn:hover {
            background: var(--hover-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Google Button */
        .btn-google {
            background: #DB4437;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-google:hover {
            background: #C23321;
            box-shadow: 0 8px 20px rgba(219, 68, 55, 0.3);
        }

        .btn-google::before {
            content: 'üîç';
            font-size: 1.2rem;
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--medium-grey);
        }

        .register-link p {
            color: var(--dark-grey);
            margin-bottom: 0.5rem;
        }

        .register-link a {
            color: var(--hover-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .register-link a:hover {
            color: var(--primary-blue);
            transform: translateX(3px);
        }

        /* Form Focus States with Icons */
        .form-group:focus-within label {
            color: var(--hover-blue);
        }

        /* Icon Styling */
        .form-group::after {
            position: absolute;
            right: 1.2rem;
            top: 2.8rem;
            font-size: 1.2rem;
            opacity: 0.5;
            pointer-events: none;
        }

        .form-group:first-child::after {
            content: '‚úâÔ∏è';
        }

        .form-group:nth-child(2)::after {
            content: 'üîí';
        }

        /* Decorative Elements */
        .login-container::after {
            content: 'üë®‚Äçüè´';
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            opacity: 0.1;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            input[type="email"],
            input[type="password"] {
                padding: 0.9rem 1rem;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
            }
        }

        /* Error State (for potential form validation) */
        .error {
            border-color: var(--error) !important;
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: block;
        }

        /* Success State */
        .success {
            border-color: var(--success) !important;
        }

        /* Loading State */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 1.5rem;
        }

        .flash-message {
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-align: center;
        }

        .flash-success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .flash-error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .flash-warning {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: var(--hover-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Teacher Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/teacher/login" method="post" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your teacher email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="forgot-password">
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <a href="{{ url_for('google_login') }}" class="btn btn-google">Login with Google</a>

        <div class="register-link">
            <p>Don't have a teacher account?</p>
            <a href="/teacher/register">Register here</a>
        </div>
    </div>

    <script>
        // Add loading state to form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            // Basic validation
            if (!email.value || !password.value) {
                e.preventDefault();
                if (!email.value) {
                    email.classList.add('error');
                    email.parentElement.classList.add('shake');
                }
                if (!password.value) {
                    password.classList.add('error');
                    password.parentElement.classList.add('shake');
                }
                setTimeout(() => {
                    email.parentElement.classList.remove('shake');
                    password.parentElement.classList.remove('shake');
                }, 500);
                return;
            }
            
            // Email validation for teacher domain (optional)
            const emailValue = email.value.toLowerCase();
            if (!emailValue.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                e.preventDefault();
                email.classList.add('error');
                email.parentElement.classList.add('shake');
                setTimeout(() => {
                    email.parentElement.classList.remove('shake');
                }, 500);
                return;
            }
            
            btn.classList.add('loading');
            btn.innerHTML = 'Logging in...';
        });

        // Add focus effects and remove error styling
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
                this.classList.remove('error');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });

            // Remove error styling when user starts typing
            input.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                }
            });
        });

        // Add Google login loading state
        const googleBtn = document.querySelector('.btn-google');
        if (googleBtn) {
            googleBtn.addEventListener('click', function() {
                this.classList.add('loading');
                this.innerHTML = 'Redirecting to Google...';
            });
        }

        // Auto-focus on email field
        document.addEventListener('DOMContentLoaded', function() {
            const emailField = document.getElementById('email');
            if (emailField) {
                emailField.focus();
            }
        });

    
        // Add teacher-specific validation
        const emailInput = document.getElementById('email');
        if (emailInput) {
            emailInput.addEventListener('blur', function() {
                if (this.value && !this.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    this.classList.add('error');
                    this.parentElement.classList.add('shake');
                    setTimeout(() => {
                        this.parentElement.classList.remove('shake');
                    }, 500);
                }
            });
        }
    </script>
</body>
</html>
