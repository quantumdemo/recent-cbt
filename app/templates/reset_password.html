<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Reset Password Specific Styles */
        :root {
            --primary-blue: #2C3E50;
            --accent-gold: #F1C40F;
            --hover-blue: #2980B9;
            --secondary-indigo: #5D6D7E;
            --charcoal: #34495E;
            --white: #FFFFFF;
            --light-grey: #F4F6F8;
            --medium-grey: #E5E9EC;
            --dark-grey: #7F8C8D;
            --shadow: rgba(44, 62, 80, 0.15);
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #F39C12;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-indigo) 100%);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background: var(--primary-blue);
            color: var(--white);
            box-shadow: 0 4px 12px var(--shadow);
            padding: 1.5rem 0;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--white);
            margin: 0;
            text-align: center;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* Auth Form Container */
        .auth-form {
            background: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .auth-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold), var(--hover-blue));
        }

        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        /* Form Styles */
        form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--charcoal);
            font-size: 1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--medium-grey);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light-grey);
            color: var(--charcoal);
            font-family: monospace;
            letter-spacing: 0.1em;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--hover-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
            transform: translateY(-2px);
        }

        input[type="password"]::placeholder {
            color: var(--dark-grey);
            font-family: inherit;
            letter-spacing: normal;
        }

        /* Password Strength Indicator */
        .password-strength {
            height: 4px;
            background: var(--medium-grey);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: var(--transition);
        }

        .strength-weak { background: var(--error); width: 33%; }
        .strength-medium { background: var(--warning); width: 66%; }
        .strength-strong { background: var(--success); width: 100%; }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 0.3rem;
            font-weight: 500;
        }

        .strength-weak-text { color: var(--error); }
        .strength-medium-text { color: var(--warning); }
        .strength-strong-text { color: var(--success); }

        /* Password Requirements */
        .password-requirements {
            background: var(--light-grey);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent-gold);
        }

        .password-requirements h4 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .requirements-list {
            list-style: none;
            font-size: 0.8rem;
            color: var(--dark-grey);
        }

        .requirements-list li {
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .requirement-met {
            color: var(--success);
        }

        .requirement-unmet {
            color: var(--dark-grey);
        }

        .requirement-icon::before {
            content: 'âœ“';
            font-weight: bold;
        }

        .requirement-unmet .requirement-icon::before {
            content: 'â—‹';
            color: var(--dark-grey);
        }

        .requirement-met .requirement-icon::before {
            color: var(--success);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--hover-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--dark-grey);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover {
            background: var(--dark-grey);
            transform: none;
            box-shadow: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Password Match Indicator */
        .password-match {
            font-size: 0.8rem;
            margin-top: 0.3rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .match-valid {
            color: var(--success);
        }

        .match-invalid {
            color: var(--error);
        }

        .match-icon::before {
            content: 'âœ“';
            font-weight: bold;
        }

        .match-invalid .match-icon::before {
            content: 'âœ—';
            color: var(--error);
        }

        .match-valid .match-icon::before {
            color: var(--success);
        }

        /* Decorative Elements */
        .auth-form::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            opacity: 0.1;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-form {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 0 10px;
            }
            
            .auth-form {
                padding: 2.5rem 2rem;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            input[type="password"] {
                padding: 0.9rem 1rem;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
            }
        }

        /* Focus States */
        .form-group:focus-within label {
            color: var(--hover-blue);
        }

        /* Loading State */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Reset Your Password</h1>
        </div>
    </header>
    <main>
        <div class="container auth-form">
            <!-- Password Requirements -->
            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <ul class="requirements-list">
                    <li class="requirement-unmet" id="req-length">
                        <span class="requirement-icon"></span>
                        At least 8 characters
                    </li>
                    <li class="requirement-unmet" id="req-uppercase">
                        <span class="requirement-icon"></span>
                        One uppercase letter
                    </li>
                    <li class="requirement-unmet" id="req-lowercase">
                        <span class="requirement-icon"></span>
                        One lowercase letter
                    </li>
                    <li class="requirement-unmet" id="req-number">
                        <span class="requirement-icon"></span>
                        One number
                    </li>
                    <li class="requirement-unmet" id="req-special">
                        <span class="requirement-icon"></span>
                        One special character
                    </li>
                </ul>
            </div>

            <form action="{{ url_for('reset_password', token=token) }}" method="post" id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your new password"
                           minlength="8">
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength</div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Confirm your new password">
                    <div class="password-match" id="passwordMatch">
                        <span class="match-icon"></span>
                        <span class="match-text">Passwords must match</span>
                    </div>
                </div>
                <button type="submit" class="btn" id="submitBtn" disabled>Reset Password</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirm_password');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const passwordMatch = document.getElementById('passwordMatch');
            const submitBtn = document.getElementById('submitBtn');
            const resetForm = document.getElementById('resetForm');

            // Password strength requirements
            const requirements = {
                length: document.getElementById('req-length'),
                uppercase: document.getElementById('req-uppercase'),
                lowercase: document.getElementById('req-lowercase'),
                number: document.getElementById('req-number'),
                special: document.getElementById('req-special')
            };

            function checkPasswordStrength(password) {
                let strength = 0;
                let metRequirements = 0;

                // Length requirement
                if (password.length >= 8) {
                    strength += 20;
                    metRequirements++;
                    requirements.length.classList.replace('requirement-unmet', 'requirement-met');
                } else {
                    requirements.length.classList.replace('requirement-met', 'requirement-unmet');
                }

                // Uppercase requirement
                if (/[A-Z]/.test(password)) {
                    strength += 20;
                    metRequirements++;
                    requirements.uppercase.classList.replace('requirement-unmet', 'requirement-met');
                } else {
                    requirements.uppercase.classList.replace('requirement-met', 'requirement-unmet');
                }

                // Lowercase requirement
                if (/[a-z]/.test(password)) {
                    strength += 20;
                    metRequirements++;
                    requirements.lowercase.classList.replace('requirement-unmet', 'requirement-met');
                } else {
                    requirements.lowercase.classList.replace('requirement-met', 'requirement-unmet');
                }

                // Number requirement
                if (/[0-9]/.test(password)) {
                    strength += 20;
                    metRequirements++;
                    requirements.number.classList.replace('requirement-unmet', 'requirement-met');
                } else {
                    requirements.number.classList.replace('requirement-met', 'requirement-unmet');
                }

                // Special character requirement
                if (/[^A-Za-z0-9]/.test(password)) {
                    strength += 20;
                    metRequirements++;
                    requirements.special.classList.replace('requirement-unmet', 'requirement-met');
                } else {
                    requirements.special.classList.replace('requirement-met', 'requirement-unmet');
                }

                // Update strength bar and text
                strengthBar.className = 'strength-bar';
                if (password.length === 0) {
                    strengthText.textContent = 'Password strength';
                    strengthText.className = 'strength-text';
                } else if (strength <= 40) {
                    strengthBar.classList.add('strength-weak');
                    strengthText.textContent = 'Weak password';
                    strengthText.className = 'strength-text strength-weak-text';
                } else if (strength <= 80) {
                    strengthBar.classList.add('strength-medium');
                    strengthText.textContent = 'Medium strength';
                    strengthText.className = 'strength-text strength-medium-text';
                } else {
                    strengthBar.classList.add('strength-strong');
                    strengthText.textContent = 'Strong password';
                    strengthText.className = 'strength-text strength-strong-text';
                }

                return metRequirements === 5;
            }

            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirm = confirmInput.value;

                if (confirm.length === 0) {
                    passwordMatch.className = 'password-match';
                    passwordMatch.querySelector('.match-text').textContent = 'Passwords must match';
                } else if (password === confirm) {
                    passwordMatch.className = 'password-match match-valid';
                    passwordMatch.querySelector('.match-text').textContent = 'Passwords match';
                } else {
                    passwordMatch.className = 'password-match match-invalid';
                    passwordMatch.querySelector('.match-text').textContent = 'Passwords do not match';
                }

                return password === confirm;
            }

            function validateForm() {
                const isStrong = checkPasswordStrength(passwordInput.value);
                const isMatching = checkPasswordMatch();
                submitBtn.disabled = !(isStrong && isMatching);
            }

            // Event listeners
            passwordInput.addEventListener('input', validateForm);
            confirmInput.addEventListener('input', validateForm);

            // Form submission
            resetForm.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                    resetForm.classList.add('shake');
                    setTimeout(() => resetForm.classList.remove('shake'), 500);
                    return;
                }

                const btn = this.querySelector('.btn');
                btn.classList.add('loading');
                btn.innerHTML = 'Resetting Password...';
            });

            // Initial validation
            validateForm();
        });
    </script>
</body>
</html>
