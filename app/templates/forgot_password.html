<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Forgot Password Specific Styles */
        :root {
            --primary-blue: #2C3E50;
            --accent-gold: #F1C40F;
            --hover-blue: #2980B9;
            --secondary-indigo: #5D6D7E;
            --charcoal: #34495E;
            --white: #FFFFFF;
            --light-grey: #F4F6F8;
            --medium-grey: #E5E9EC;
            --dark-grey: #7F8C8D;
            --shadow: rgba(44, 62, 80, 0.15);
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #F39C12;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-indigo) 100%);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background: var(--primary-blue);
            color: var(--white);
            box-shadow: 0 4px 12px var(--shadow);
            padding: 1.5rem 0;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--white);
            margin: 0;
            text-align: center;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* Auth Form Container */
        .auth-form {
            background: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .auth-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold), var(--hover-blue));
        }

        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        /* Instruction Text */
        .auth-form p {
            text-align: center;
            color: var(--charcoal);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        /* Form Styles */
        form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--charcoal);
            font-size: 1rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--medium-grey);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light-grey);
            color: var(--charcoal);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--hover-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
            transform: translateY(-2px);
        }

        input[type="email"]::placeholder {
            color: var(--dark-grey);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--hover-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Back to Login Link */
        .back-to-login {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--medium-grey);
        }

        .back-to-login a {
            color: var(--hover-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login a:hover {
            color: var(--primary-blue);
            transform: translateX(-3px);
        }

        /* Success/Error Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        /* Icon Styling */
        .form-group::after {
            content: '‚úâÔ∏è';
            position: absolute;
            right: 1.2rem;
            top: 2.8rem;
            font-size: 1.2rem;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Decorative Elements */
        .auth-form::after {
            content: 'üîê';
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            opacity: 0.1;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-form {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 0 10px;
            }
            
            .auth-form {
                padding: 2.5rem 2rem;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            .auth-form p {
                font-size: 1rem;
            }
            
            input[type="email"] {
                padding: 0.9rem 1rem;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
            }
        }

        /* Focus States */
        .form-group:focus-within label {
            color: var(--hover-blue);
        }

        /* Loading State */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Forgot Password</h1>
        </div>
    </header>
    <main>
        <div class="container auth-form">
            <p>Enter your email address to receive a password reset link.</p>
            
            <!-- Flash messages would appear here -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('forgot_password') }}" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your registered email">
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            
            <div class="back-to-login">
                <a href="{{ url_for('student_login') }}">‚Üê Back to Login</a>
            </div>
        </div>
    </main>

    <script>
        // Add loading state to form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn');
            const email = this.querySelector('#email');
            
            // Basic email validation
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                e.preventDefault();
                email.style.borderColor = 'var(--error)';
                email.parentElement.classList.add('shake');
                setTimeout(() => {
                    email.parentElement.classList.remove('shake');
                }, 500);
                return;
            }
            
            btn.classList.add('loading');
            btn.innerHTML = 'Sending Reset Link...';
        });

        // Add focus effects
        const emailInput = document.getElementById('email');
        if (emailInput) {
            emailInput.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            emailInput.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
                
                // Validate email on blur
                if (this.value && !this.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    this.style.borderColor = 'var(--error)';
                } else {
                    this.style.borderColor = '';
                }
            });
        }

        // Remove error styling when user starts typing
        emailInput.addEventListener('input', function() {
            if (this.style.borderColor === 'var(--error)') {
                this.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
