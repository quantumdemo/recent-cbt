<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Admin Login Specific Styles */
        :root {
            --primary-blue: #2C3E50;
            --accent-gold: #F1C40F;
            --hover-blue: #2980B9;
            --secondary-indigo: #5D6D7E;
            --charcoal: #34495E;
            --white: #FFFFFF;
            --light-grey: #F4F6F8;
            --medium-grey: #E5E9EC;
            --dark-grey: #7F8C8D;
            --shadow: rgba(44, 62, 80, 0.15);
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #F39C12;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-indigo) 100%);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Login Container */
        .login-container {
            background: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold), var(--hover-blue));
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            color: var(--primary-blue);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-gold);
            border-radius: 2px;
        }

        /* Form Styles */
        form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--charcoal);
            font-size: 0.95rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--medium-grey);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light-grey);
            color: var(--charcoal);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--hover-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
            transform: translateY(-2px);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--dark-grey);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--hover-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Form Focus States with Icons */
        .form-group:focus-within label {
            color: var(--hover-blue);
        }

        /* Decorative Elements */
        .login-container::after {
            content: '⚙️';
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            opacity: 0.1;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            input[type="email"],
            input[type="password"] {
                padding: 0.9rem 1rem;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
            }
        }

        /* Error State (for potential form validation) */
        .error {
            border-color: var(--error) !important;
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: block;
        }

        /* Success State */
        .success {
            border-color: var(--success) !important;
        }

        /* Loading State */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="{{ url_for('admin_login') }}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        // Add loading state to button on form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn');
            btn.classList.add('loading');
            btn.innerHTML = 'Logging in...';
        });

        // Add focus effects to form inputs
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
